<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to CSS</title>
  </head>
  <body>
    <h1
      style="
        font-size: 50px;
        color: tomato;
        text-decoration: underline;
        text-align: center;
        font-weight: lighter;
        font-style: italic;
      "
    >
      Introduction to CSS
    </h1>
    <p
      style="
        font-size: 20px;
        color: green;
        text-align: center;
        font-weight: bold;
      "
    >
      CSS is a styling language thst is used to add style, beauty and
      presentation to a web page
    </p>
  </body>
</html>
